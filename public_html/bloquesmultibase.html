        <div class="main-container">
            <div class="main wrapper clearfix">

                <section id="container">
                    <button id="unidad">Unidad</button>
                    <!--<canvas id="miCanvas" width="100" height="400" style="border: 1px solid black">Tu navegador no soporta canvas</canvas>-->
                    <script defer="defer">

                        var container;

                        $(document).ready(function() {
                            container = $('#container');
                            var padre = $(container).parent();
                            
                            $(window).resize(redimensionaCanvas);

                            function redimensionaCanvas() {
                                container.attr('width', $(padre).width());
                                //canvas.attr('height', $(container).height());
                            }

                            redimensionaCanvas();

                            $('#unidad').click(meterCubo);

                        });

                        var stage = new Kinetic.Stage({
                            container: 'container',
                            width: $(container).width(),
                            height: 300
                        });

                        var layer = new Kinetic.Layer();

                        var offsetX = 0;
                        function meterCubo() {
                            var img = new Image();
                            img.onload = function() {
                                var cubo = new Kinetic.Image({
                                    x: offsetX,
                                    y: 0,
                                    image: img,
                                    width: 100,
                                    height: 100,
                                    draggable: true
                                });
                                
                                layer.add(cubo);

                                stage.add(layer);

                                //contexto.drawImage(img, offsetX, 0); // Or at whatever offset you like
                            };



                            img.src = "/Didactica/img/cubo.png";
                            offsetX += 30;

                        }


                    </script>
                </section>
